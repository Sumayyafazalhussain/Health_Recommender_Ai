<!DOCTYPE html>
<html>
<head>
    <title>Food Health Analyzer</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 40px auto; }
        input, button { padding: 10px; margin: 10px 0; }
        .result { margin: 20px 0; padding: 15px; background: #f0f0f0; }
        .healthy { color: green; }
        .unhealthy { color: red; }
    </style>
</head>
<body>
    <h1>üçé Food Health Analyzer</h1>
    
    <input type="text" id="imageUrl" placeholder="Paste image URL" size="50">
    <button onclick="analyzeImage()">Analyze Food</button>
    
    <div id="result" class="result"></div>
    
    <script>
        async function analyzeImage() {
            const url = document.getElementById('imageUrl').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Analyzing...";
            
            try {
                const response = await fetch(
                    `http://127.0.0.1:8000/api/image/analyze-quick?image_url=${encodeURIComponent(url)}`
                );
                const data = await response.json();
                
                if (data.status === "success") {
                    const analysis = data.analysis;
                    resultDiv.innerHTML = `
                        <h2>üçΩÔ∏è Analysis Results</h2>
                        <p><strong>Detected:</strong> ${analysis.food_detection.detected_foods.join(", ")}</p>
                        <p><strong>Health Score:</strong> ${analysis.health_assessment.score}/100</p>
                        <p><strong>Calories:</strong> ~${analysis.estimated_nutrition.calories}</p>
                        
                        <h3>üí° Recommendations:</h3>
                        <ul>${analysis.recommendations.map(r => `<li>${r}</li>`).join('')}</ul>
                        
                        ${analysis.alternatives.length > 0 ? `
                            <h3>üìç Nearby Alternatives:</h3>
                            <ul>${analysis.alternatives.map(a => 
                                `<li>${a.name} (${a.type}) ${a.distance ? ' - ' + a.distance + ' away' : ''}</li>`
                            ).join('')}</ul>
                        ` : ''}
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
